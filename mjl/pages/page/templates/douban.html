<style type="text/css">
    .neirong{
            border-bottom: 3px solid #e5e5e5;
            font-size: 20px;
            font-family:"幼圆";
            display: inline-block;
            padding-bottom: 5px;
            margin-bottom: 15px;
            margin-right:80px;
        }
    .top{
            height: 50px;
            width:100%;
            background:#66ccff;
            position: fixed;
            top: 0;
        }
    .top ul{          
            width: 80%;
            list-style-type: none;
            margin: 0;            
            padding: 0;
            overflow: hidden;
        }
    .top li {    
            list-style: disc;
	        font-size: 17px;
            float: left;
	        line-height: 1.59;
            margin-right:50px;
        }

    .top li a{
            display: block;
            color:white;
            padding: 14px 16px;
            text-decoration: none;
        }
    .top li a:hover{
            background-color: pink;
        }
</style>
<body>
    <div class="top">
        <ul >
            <li><a href="/page1">豆瓣图书TOP250</a></li>
            <li><a href="/page2">京东商品</a></li> 
	    <li><a href="/page3">天气预报</a></li>           
        </ul>
    </div>
    <div style="margin-top: 50px;">
        {% for db in db_list %}
            <div class="neirong">
                <h2>书名：{{ db.name }}</h2>
                <p>作者：{{ db.author}}</p>
                <p>出版社：{{ db.Press }}</p>
                <p>出版日期：{{ db.date}}</p>
                <p>价格：{{ db.price }}</p>
                <p>评分：{{ db.point}}</p>
                <p>内容：{{ db.intro }}</p>
            </div>
        {% endfor %}
    </div>
</body>
